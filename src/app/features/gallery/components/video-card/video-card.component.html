<div class="card">
  <div class="card__image-wrapper">
    <div
      class="card__card-control"
      [routerLink]="['/home/gallery/details', video.id]"
    >
      <img src="/assets/images/play-white-filled.svg" alt="play" />
    </div>
    <img [src]="video.poster | url" alt="infinity war" />
  </div>
  <div class="card__caption">
    <p class="caption__title">
      {{ video.title }}
    </p>
    <p class="caption__date">{{ video.yearOfProduction }}</p>
  </div>
</div>
